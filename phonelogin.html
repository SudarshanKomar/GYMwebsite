<!DOCTYPE html>
<html lang="en">
<head>
    <title>Phone Login</title>
    <link rel="stylesheet" type="text/css" href="ph_mlogin.css">
</head>
<body class="phone-page">
    <div class="login-container">
        <div class="login-box">
            <h2>Phone Number Login</h2>
            <form id="loginDetailForm" action="success.html" method="post">
                <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
                <br><br>
                <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
                <br><br>
                <input type="text" id="address" name="address" placeholder="Address" required>
                <br><br>
                <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
                <br><br>
                <input type="email" id="email" name="email" placeholder="eg.abc@gmail.com" required>
                <br><br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
